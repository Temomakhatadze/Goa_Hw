<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="cars">
        <img src="bmw-m-series-seo-overview-ms-04.jpg" alt="car">
        <img src="cover-photo-2.jpg" alt="car">
        <p>This car is BMW</p>
    </div>
    
    <div class="buttons">
        <button class="green" onclick="showColor('Green')">Green</button>
        <button class="sky" onclick="showColor('Sky Blue')">Sky Blue</button>
        <button class="red" onclick="showColor('Red')">Red</button>
        <button class="pink" onclick="showColor('Pink')">Pink</button>
        <button class="yellow" onclick="showColor('Yellow')">Yellow</button>
    </div>

    <div class="headings">
        <h1 onclick="showHeading('h1')">Heading 1</h1>
        <h2 onclick="showHeading('h2')">Heading 2</h2>
        <h3 onclick="showHeading('h3')">Heading 3</h3>
        <h4 onclick="showHeading('h4')">Heading 4</h4>
        <h5 onclick="showHeading('h5')">Heading 5</h5>
        <h6 onclick="showHeading('h6')">Heading 6</h6>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
