<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vegetables List</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="vegetables-container">
    <h2>VEGETABLES</h2>
    <ul class="vegetables-list">
    <li>Potato</li>
    <li>Tomato</li>
    <li>Onion</li>
    </ul>
</div>


<div class="drinks-container">
    <ul class="drinks-list">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
    </ul>
</div>


<!--list-style-type განსაზღვრავს, როგორი მარკერი (მაგ. წერტილი, რიცხვი) გამოჩნდება სიაში.

list-style-position წყვეტს, მარკერი შიგნით იყოს თუ ელემენტის გარეთ.

list-style-image გაძლევს საშუალებას, მარკერის ნაცვლად გამოიყენო სურათი-->

</body>
</html>
