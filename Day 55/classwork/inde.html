    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="input-section">
    <div class="input-group">
        <label>DAY</label>
        <input type="text" id="day" placeholder="DD">
    </div>
    <div class="input-group">
        <label>MONTH</label>
        <input type="text" id="month" placeholder="MM">
    </div>
    <div class="input-group">
        <label>YEAR</label>
        <input type="text" id="year" placeholder="YYYY">
    </div>
    <button id="calculate">
        <span><--</span>
    </button>
    </div>

    <div class="output">
    <h1><span id="years">--</span> years</h1>
    <h1><span id="months">--</span> months</h1>
    <h1><span id="days">--</span> days</h1>
    </div>
</div>


</body>
</html>
</body>
</html>
