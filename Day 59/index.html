
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mortgage Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
  <h2>Mortgage Calculator</h2>

  <label>Mortgage Amount</label>
  <input type="text" value="300,000">

  <div class="row">
    <div>
      <label>Mortgage Term</label>
      <input type="text" value="25 years">
    </div>
    <div>
      <label>Interest Rate</label>
      <input type="text" value="5.25 %">
    </div>
  </div>

  <label>Mortgage Type</label>
  <div class="type">
    <button class="active">Repayment</button>
    <button>Interest Only</button>
  </div>

  <button class="calc-btn">Calculate Repayments</button>
</div>

<div class="result">
  <p>Your monthly repayments</p>
  <h1>£1,797.74</h1>
  <small>Total you'll repay over the term<br>£539,322.94</small>
</div>

</body>
</html>
